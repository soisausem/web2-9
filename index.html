
<!DOCTYPE html>
<html>
  <head>
    	<meta charset="UTF-8">
	<title>初めてのjQuery</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script type="text/javascript">
$(function(){
	$("p").css("color", "blue");
	
});
</script>

<script type="text/javascript">
$(function(){
	$("#toggle").on("click", function(){
		$("#target").fadeToggle("slow");
});
});
</script>
<script type="text/javascript">
$(document).ready(function(){
$("#but").click(function(){
$("q").toggle("slow");
});
});
</script>

</head>

<body>

	<p>テスト</p>
<div id="target">ゆっくり切り替わるよ！</div>
<button id="toggle">切り替え</button>
<br><br>
<button id="but">文字が変わるよ</button><br>
<q>ひとつめ</q>
<q style="display: none">ふたつめ！！！</q>
</body>
</html>
